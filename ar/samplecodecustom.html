<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    </head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <body style='margin : 0px; overflow: hidden;'>
        
        <a-scene embedded  arjs; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

        <a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/engineerthoughts/engineerthoughts/master/ar/image.gltf"></a-asset-item>
        </a-assets>


        <a-marker-camera id="anmated-marker" type='barcode' value='0'>
            <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="1 1 1" position="-8 0 0">
            </a-entity>
        </a-marker-camera>

  
        </a-scene>
    </body>
</html>

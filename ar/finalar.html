<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

<body style='margin : 0px; overflow: hidden;'>
<!-- we add detectionMode and matrixCodeType to tell AR.js to recognize barcode markers -->
	<center>
		<div style='position: fixed; top: 10px; left:50px; width:100%; text-align: center; z-index: 1;'>
			<a href="http://engineerthoughts.com" target="_blank"><button>Click Me !!</button></a>
		</div>
	</center>
	
	<a-scene embedded="" vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">

		<a-assets>
            <a-asset-item id="animated-asset" src="https://raw.githubusercontent.com/engineerthoughts/engineerthoughts/master/ar/circuit3d.gltf"></a-asset-item>
        </a-assets>
		
		<a-marker type="barcode" value="1">
		   <a-image  src="YT.png" rotation="-90 0 0"></a-image>
		</a-marker>

		<!-- 
		<a-marker type="barcode" value="0">
		   <a-image  src="1.png" rotation="-90 0 0" position="0 0 0" width="20" height="8"></a-image>
		</a-marker>
		-->

		<a-marker id="animated-marker" type='barcode' value='0'>
            <a-entity
                animation-mixer
                gltf-model="#animated-asset"
                scale="2 2 2">
            </a-entity>
        </a-marker>
		
		<a-entity camera=""></a-entity>
	</a-scene>
	
	
</body>

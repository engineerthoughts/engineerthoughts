<!-- AR.js by @jerome_etienne - github: https://github.com/jeromeetienne/ar.js - info: https://medium.com/arjs/augmented-reality-in-10-lines-of-html-4e193ea9fdbf -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
<script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    
<body style='margin : 0px; overflow: hidden;'>
	 <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
		
	    <a-assets>
			<img id="my-image" src="YT.png">
			<a-asset-item id="animated-asset" src="ARAndroidbot.glb"></a-asset-item>
	    </a-assets>
		
		<a-marker type='barcode' value='5'>
			<a-text value="Hello, World!"></a-text>
		</a-marker>

		
		<a-marker type='barcode' value='6'>
			<a-image src="#my-image" position='0 0.5 0'></a-image>
		</a-marker>
		
		
        <a-marker type='barcode' value='7'>
            <a-box position='0 0.5 0' color="blue"></a-box>
			<a-image src="#my-image"></a-image>
			<a-text value="Hello, World!"></a-text>
			<a-image  src="YT.png" rotation="-90 0 0"></a-image>
        </a-marker>
		
        <a-marker id="animated-marker" type='barcode' value='8'>
            <a-entity
                gltf-model="#animated-asset"
                scale="2">
            </a-entity>
        </a-marker>
		
		<a-entity camera></a-entity>

	</a-scene>
	
</body>

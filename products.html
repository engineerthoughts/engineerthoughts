		<script>

		var txt4 = 'COMPUTER';

		function typeWriter() {

			c++;
			setTimeout(typeWriter, speed);
		  }
		  if (d < txt4.length) {
			document.getElementById("comp").innerHTML += txt4.charAt(d);
			d++;
			setTimeout(typeWriter, speed);
		  }

		}
		window.onload = typeWriter;
